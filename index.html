<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <script type="module" src="js/app.js" defer></script>
    <title>Tensor School Tic Tac Toe</title>
</head>

<body>
    <div class="page">
        <div class="content">
            <div class="module">
                <div class="ticTacToe">
                    <div class="title ticTacToe__title">
                        Крестики Нолики
                    </div>
                    <div class="ticTacToe__content">

                        <p class="ticTacToe__gameModeSelector">
                            <select>
                                <option>Выберите героя</option>
                                <option value="Чебурашка">Чебурашка</option>
                                <option selected value="Крокодил Гена">Крокодил Гена</option>
                                <option value="Шапокляк">Шапокляк</option>
                                <option value="Крыса Лариса">Крыса Лариса</option>
                            </select>
                        </p>

                        <div class="ticTacToe__score">

                        </div>

                        <div class="gameMessages">
                        </div>
                        <div class="gameGrid">
                            <div class="gameGrid__cell"></div>
                            <div class="gameGrid__cell"></div>
                            <div class="gameGrid__cell"></div>
                            <div class="gameGrid__cell"></div>
                            <div class="gameGrid__cell"></div>
                            <div class="gameGrid__cell"></div>
                            <div class="gameGrid__cell"></div>
                            <div class="gameGrid__cell"></div>
                            <div class="gameGrid__cell"></div>
                        </div>
                        <div class="bottomMessage">
                            <p class="bottomMessage__message">
                                Делает ход X (Компьютер)
                            </p>
                            <button class="ticTacToe__restartBtn">
                                Повторить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="module">
                © Specially for the Tensor from Alsynbaev Fanis.
            </div>
        </div>
    </div>
</body>

</html>
